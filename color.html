<!DOCTYPE HTML>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" href="w3-colors-flat.css">
    <link rel="stylesheet" type="text/css" href="Maxwell.css">
    <title>Living Color - The R.C. Maxwell Company</title>

</head>

<body data-rsssl=1>
    <header>
        <div class="w3-bar w3-flat-peter-river w3-card">
            <a class="w3-bar-item w3-button w3-hover-pale-blue w3-mobile link" href="index.html">Home</a>
            <a class="w3-bar-item w3-button w3-hover-pale-blue w3-mobile link" href="about.html">About</a>
            <a class="w3-bar-item w3-button w3-hover-pale-blue w3-mobile link" href="color.html">Color</a>
            <a class="w3-bar-item w3-button w3-hover-pale-blue w3-mobile link" href="gallery.html">Gallery</a>
            <a class="w3-bar-item w3-button w3-hover-pale-blue w3-mobile link" href="resources.html">Resources</a>
        </div>
    </header>

    <h1 class="w3-center">Coloring with R.C. Maxwell Dyes</h1>
    <div class="w3-container" id="paint">
        <div class="container_row">
            <canvas id="myCanvas" class="layer1"></canvas>
            <canvas id="imageCanvas" class="layer2"></canvas>
        </div>
        <div class="selector">
                <div class="select-column">
                        <p>Drawing Size:</p>
                        <select name="sizes" id="size-dropdown" onchange="updateSize();">
                            <option value="20">X-Large</option>
                            <option value="14">Large</option>
                            <option selected="selected" value="7">Normal</option>
                            <option value="3.5">Small</option>
                        </select>
                    </div>
                <div class="select-column">
                <p>Choose your ink!</p>
                <select name="colors" id="color-dropdown" onchange="updateColor();">
                    <optgroup label="Neutral">
                        <option value="#CDBDA4">Zinc White</option>
                        <option value="#917D64">Coating Ochre</option>
                    </optgroup>
                    <optgroup label="Reds">
                        <option value="#B05D65">Vermillion Red</option>
                        <option selected="selected" value="#BA5054">Coca-Cola Red</option>
                        <option value="#7D464B">Deep Maroon Red</option>
                    </optgroup>
                    <optgroup label="Oranges and Yellows">
                        <option value="#CEA452">B.D. Yellow</option>
                        <option value="#AF8E4B">Old Gold</option>
                        <option value="#AF7859">Deep Orange</option>
                    </optgroup>
                    <optgroup label="Greens">
                        <option value="#968F63">Light Pale Green</option>
                        <option value="#A59943">Light Warm Green</option>
                        <option value="#5B5D38">Paris Green</option>
                        <option value="#007700">Kirk's Favorite Color</option>
                        <option value="#00cc66">Ev's Favorite Color</option>
                    </optgroup>
                    <optgroup label="Blues and Purples">
                        <option value="#667A78">Border Blue</option>
                        <option value="#48525E">Cobalt Blue</option>
                        <option value="#434673">Ultramarine Blue</option>
                        <option value="#473939">Deep Purple</option>
                        <option value="#BE9D96">Lavender</option>
                        <option value="#00aaaa">Anne's Favorite Color</option>
                    </optgroup>
                </select>
            </div>
            <div class="select-column">
                <p>Transparency:</p>
                <select name="opacity" id="opacity-dropdown" onchange="updateOpacity();">
                    <option value="0.9">90%</option>
                    <option value="0.75">75%</option>
                    <option selected="selected" value="0.50">50%</option>
                    <option value="0.25">25%</option>
                    <option value="0.0">0%</option>
                </select>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </div>
    <div class="footerspacing"></div>
    <footer class="w3-flat-peter-river w3-padding-16 w3-margin-top">
        <div class="w3-container">
            Test information
        </div>
    </footer>
    <script src="Maxwell.js"></script>
</body></html>
